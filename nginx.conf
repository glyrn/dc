server {
    listen 80;
    server_name localhost; # 你可以根据需要修改

    # 设置 web 根目录，应与 Dockerfile 中 COPY 的目标路径一致
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # 尝试查找请求的文件，如果找不到，则回退到 index.html
        # 这对于单页应用 (SPA) 的路由至关重要
        try_files $uri $uri/ /index.html;
    }

    # 可以添加其他 Nginx 配置，例如 Gzip 压缩、缓存头等
    # location ~* \.(css|js)$ {
    #     expires 1y;
    #     add_header Cache-Control "public";
    # }

    # location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
    #     expires 1M;
    #     add_header Cache-Control "public";
    # }
} 